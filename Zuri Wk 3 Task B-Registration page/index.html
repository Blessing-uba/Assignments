<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="Login.html">
    <div class="container">
      <h2>Register here</h2>
      <p>Please fill in this form to register</p>
      <hr>
      <label for="FName"><b>First Name</b></label><br>
      <input type="text" placeholder="Enter first name" required>
      <br><br>

      <label for="LName"><b>Last Name</b></label><br>
      <input type="text" placeholder="Enter last name" required> <br><br>

      <label for="Phone Number"><b>Phone Number</b></label><br>
      <input type="number" placeholder="Enter phone number" required><br><br>

      <label for="email"><b>Email</b></label><br>
      <input type="email" placeholder="Enter your email address" required><br><br>
      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password"> <br><br>

      <label for="psw-repeat"><b>Repeat Password</b></label><br>
      <input type="password" placeholder="Repeat Password"> <br><br>

      <label for="gender"><b>Select your gender</b></label>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option><br><br>
      </select><br><br>

      <label for="dob"><b>Date of birth</b></label><br>
      <input type="date" required><br><br>

      <label for="color"><b>What is your favourite Color?</b></label><br>
      <input type="color" placeholder="select color"><br><br>
      <hr>
      <p>By clicking on register you agree to our<a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container login">
      <p>Already have an account?<a href="Login.html">Login</a></p>
    </div>
  </form>

</body>

</html>
